<!DOCTYPE html>
<html>
<head>
	<title>3D Swipe Slider</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="style/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="style/myStyle.css">
</head>
<body>
	<div class="swiper-container">
    <div class="swiper-wrapper">

      <div class="swiper-slide">
      	<div class="imgBx">
      		<img src="images/user2.jpg">
      	</div>
      	<div class="details">
      		<h3>John Doe<br><span>Web Developer</span></h3>
      	</div>
      </div>
      <div class="swiper-slide">
      	<div class="imgBx">
      		<img src="images/user1.jpg">
      	</div>
      	<div class="details">
      		<h3>Priya<br><span>Web Designer</span></h3>
      	</div>
      </div>

      <div class="swiper-slide">
      	<div class="imgBx">
      		<img src="images/user3.jpg">
      	</div>
      	<div class="details">
      		<h3>Sophia<br><span>Fullstack Developer</span></h3>
      	</div>
      </div>

      <div class="swiper-slide">
      	<div class="imgBx">
      		<img src="images/user4.jpg">
      	</div>
      	<div class="details">
      		<h3>Nancy<br><span>Fullstack Developer</span></h3>
      	</div>
      </div>

      <div class="swiper-slide">
      	<div class="imgBx">
      		<img src="images/user5.jpg">
      	</div>
      	<div class="details">
      		<h3>Elizabeth<br><span>Java Developer</span></h3>
      	</div>
      </div>

      <div class="swiper-slide">
      	<div class="imgBx">
      		<img src="images/user6.png">
      	</div>
      	<div class="details">
      		<h3>Tracy<br><span>Project Manager</span></h3>
      	</div>
      </div>
      
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>
  <script type="text/javascript" src="script/swiper.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 200,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>


</body>
</html>
